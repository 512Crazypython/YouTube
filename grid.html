<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex-Box</title>
  <style>
    body {
      height: 1000px;
    }
  </style>
</head>

<body>
  <div style="
    display:flex;
    flex-direction: row;
    margin-bottom:10px
    ;">
    <div style="background-color: green;">div111</div>
    <div style="background-color: pink;">div2</div>
  </div>
  <div style="
    display:flex;
    flex-direction: row;
    margin-bottom:10px
    ;">
    <div style="background-color: green;width: 100px;">100px</div>
    <div style="background-color: pink; flex: 1;">div2</div>
    <div style="background-color: green;flex: 2;">100px</div>
  </div>
  <div style="
    display:flex;
    height: 70px;
    flex-direction: row;
    border-style: solid;
    border-width: 1px;
    border-color: rebeccapurple;
    margin-bottom:10px;
    justify-content: center
    ;">
    <div style="background-color: green;width: 100px;">100px</div>
    <div style="background-color: pink; width: 100px;">div2</div>
    <div style="background-color: green;width: 100px;">100px</div>
  </div>
  <div style="
  display:flex;
  height: 70px;
  flex-direction: row;
  border-style: solid;
  border-width: 1px;
  border-color: rebeccapurple;
  margin-bottom:10px;
  justify-content:space-between
  ;">
    <div style="background-color: green;width: 100px;">100px</div>
    <div style="background-color: pink; width: 100px;">div2</div>
    <div style="background-color: green;width: 100px;">100px</div>
  </div>
  <div style="
  display:flex;
  height: 70px;
  flex-direction: row;
  border-style: solid;
  border-width: 1px;
  border-color: rebeccapurple;
  margin-bottom:10px;
  justify-content:space-between;
  align-items:stretch
  ;">
    <div style="background-color: green;width: 100px;">100px</div>
    <div style="background-color: pink; width: 100px;">div2</div>
    <div style="background-color: green;width: 100px;">100px</div>
  </div>
</body>

</html>
