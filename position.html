<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
</head>

<body style="height: 1000px;
padding-top: 60px;
padding-left: 200px;
">
  <div style="
  background-color: black; 
  color: white;
  position: fixed;
  top:0;
  left: 0;
  right:0;
  height:50px;
  border-bottom-width: 2px;
  border-bottom-color: blue;
  border-bottom-style: solid;
  ">header</div>
  <div style="
  background-color:green;
  width: 100px;
  color:white;
  position:fixed;
  top: 52px;
  left: 0;
  bottom: 0;
  ">siderbar</div>
  <div style="
  position: absolute;
  background-color: yellow;
  color: aqua;
  left: 10px;
  ">
    absolute
  </div>
  <div style="background-color: red; width: 200px ;height:200px;position: static;">div1</div>
  <div style="background-color: pink; width: 200px ;height:200px;">div2</div>

</body>

</html>
